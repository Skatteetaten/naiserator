testconfig:
  description: vanilla application running with linkerd gets scuttle env var

config:
  features:
    linkerd: true
    network-policy: true
  google-project-id: google-project-id

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    image: navikt/myapplication:1.2.3

existing:
  - kind: Namespace
    apiVersion: v1
    metadata:
      name: mynamespace
      annotations:
        linkerd.io/inject: enabled

tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "scuttle env var"
        resource:
          spec:
            template:
              spec:
                containers:
                  - name: "myapplication"
                    env:
                      - name: "START_WITHOUT_ENVOY"
                        value: "true"
