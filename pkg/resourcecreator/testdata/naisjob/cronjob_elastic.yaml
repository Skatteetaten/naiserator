config:
  description: Elastic Search labling and access policy

resourceoptions:
  Linkerd: true
  GoogleProjectID: google-project-id
  NumReplicas: 1
  ClusterName: dev-localtest

input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    schedule: "* 2 * * *"
    elastic:
      instance: naistest
      access: read

tests:
  - operation: CreateOrUpdate
    apiVersion: aiven.nais.io/v1
    kind: AivenApplication
    name: mynaisjob
    match:
      - type: regex
        name: "secret name is generated"
        resource:
          spec:
            secretName: ^aiven-mynaisjob-.{8}$
      - name: "instance and access is propagated"
        type: subset
        resource:
          spec:
            elastic:
              instance: naistest
              access: read
  - apiVersion: batch/v1beta1
    kind: CronJob
    name: mynaisjob
    operation: CreateOrUpdate
    match:
      - type: regex
        name: "cronjob network policy selector label"
        resource:
          spec:
            jobTemplate:
              spec:
                template:
                  metadata:
                    labels:
                      aiven: "enabled"
                  spec:
                    containers:
                      - name: "mynaisjob"
                        env:
                          - name: ELASTIC_USERNAME
                            valueFrom:
                              secretKeyRef:
                                key: ELASTIC_USERNAME
                                name: ^aiven-mynaisjob-.{8}$
                          - name: ELASTIC_PASSWORD
                            valueFrom:
                              secretKeyRef:
                                key: ELASTIC_PASSWORD
                                name: ^aiven-mynaisjob-.{8}$
                          - name: ELASTIC_URI
                            valueFrom:
                              secretKeyRef:
                                key: ELASTIC_URI
                                name: ^aiven-mynaisjob-.{8}$
