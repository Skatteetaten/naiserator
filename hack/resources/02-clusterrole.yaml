---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: naiserator
  name: naiserator
rules:
  - apiGroups:
      - '*'
    resources:
      - 'applications'
      - 'deployments'
      - 'horizontalpodautoscalers'
      - 'ingresses'
      - 'networkpolicies'
      - 'roles'
      - 'rolebindings'
      - 'serviceaccounts'
      - 'services'
      - 'serviceroles'
      - 'serviceentries'
      - 'servicerolebindings'
      - 'virtualservices'
    verbs:
      - 'get'
      - 'create'
      - 'update'
  - apiGroups:
      - '*'
    resources:
      - 'applications'
    verbs:
      - 'watch'
      - 'list'
  - apiGroups:
      - '*'
    resources:
      - 'ingresses'
    verbs:
      - 'delete'
